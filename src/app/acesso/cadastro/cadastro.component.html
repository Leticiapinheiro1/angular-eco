<body>
    <div class="container mt-6">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-header text-green text-center">
                        <a routerLink="/home"><img src="./assets/images/eco-novo.jpeg" alt="ecoVoucher-pagina -inicial" class="logo"></a>
                        <h2>Faça seu cadastro</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-cadastro">
                            <div class="form-group">
                                <label for="tipoCliente">Tipo de Cliente:</label>
                                <div>
                                    <label>
                                        <input type="radio" class="tipo-cliente" id="pessoa-fisica" name="tipoCliente"
                                            value="usuario" checked> Pessoa Física
                                    </label>
                                    <label>
                                        <input type="radio" class="tipo-cliente" id="pessoa-juridica" name="tipoCliente"
                                            value="parceiro"> Parceiro
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" class="form-control" name="nome" required>
                                <div class="error-message" id="error-nome"></div>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento:</label>
                                <input type="date" id="dataNascimento" class="form-control" name="dataNascimento"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" class="form-control" name="cpf"required>
                             
                                <div class="error-message" id="error-cpf"></div>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="text" id="telefone" class="form-control" name="telefone"
                                    placeholder="(DDD + número)" required>
                                <div class="error-message" id="error-telefone"></div>
                            </div>
                            <div class="form-group">
                                <label for="cep">CEP:</label>
                                <input type="text" id="cep" class="form-control" name="cep" required>
                                <button onclick="buscarEnderecoPorCEP()" class="btn btn-success" type="button">Buscar
                                    Endereço</button>
                                <div class="error-message" id="error-cep"></div>
                            </div>
                            <div class="form-group">
                                <label for="enderecoCompleto">Endereço:</label>
                                <input type="text" id="enderecoCompleto" class="form-control" name="enderecoCompleto"
                                    placeholder="Rua/Av. Exemplo, 123, Bairro, Cidade, UF" required>
                            </div>
                            <div class="form-group">
                                <label for="numero">Número:</label>
                                <input type="text" id="numero" class="form-control" name="numero" required>
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento:</label>
                                <input type="text" id="complemento" class="form-control" name="complemento">
                            </div>
                            <div id="parceiro">
                                <div class="form-group">
                                    <label for="nomeEmpresa">Nome da Empresa:</label>
                                    <input type="text" id="nomeEmpresa" class="form-control" name="nomeEmpresa">
                                    <div class="error-message" id="error-nomeEmpresa"></div>
                                </div>
                                <div class="form-group">
                                    <label for="cnpj">CNPJ:</label>
                                    <input type="text" id="cnpj" class="form-control" name="cnpj">
                                    <div class="error-message" id="error-cnpj"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" class="form-control" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Crie sua senha:</label>
                                <div class="input-group">
                                    <input type="password" id="senha" class="form-control" name="senha" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="toggle-senha">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="error-message" id="error-senha"></div>
                            <div class="form-group">
                                <label for="confirmarSenha">Confirme sua senha:</label>
                                <div class="input-group">
                                    <input type="password" id="confirmarSenha" class="form-control"
                                        name="confirmarSenha" required>
                                    
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="toggle-confirmarSenha">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="error-message" id="error-confirmarSenha"></div>
                            </div>
                            <div class="alert" id="message-box" style="display: none;"></div> <!-- Div para mensagens -->
                            <button type="submit" class="btn btn-success">Finalizar Cadastro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
