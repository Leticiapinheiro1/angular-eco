<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
  <a routerLink="/home"><img src="assets/img/eco-novo.jpeg" alt="Logotipo" class="img-fluid logo"></a>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-body">
                        <form (submit)="login()">
                            <div class="form-group">
                                <label for="email">Cpf / Cnpj:</label>
                                <input type="text" id="email" class="form-control" name="email" required [(ngModel)]="cpfOuCnpj">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <div class="input-group">
                                    <input type="{{showPassword ? 'text' : 'password'}}"  id="senha1"  class="form-control" name="senha1" required pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="A senha deve conter pelo menos 8 caracteres, incluindo letras, números e pelo menos um caractere especial." [(ngModel)]="senha">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility1()">
                                            <i class="{{showPassword ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="forgot-password">
                                    <a routerLink="">Esqueceu a senha?</a>
                                </div>
                                <div class="signup">
                                    <a routerLink="/cadastro">Faça seu cadastro!</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
